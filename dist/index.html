<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Testing Pose</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0 auto;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    #start {
      display: table;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 200;
    }

    .center-vertically {
      margin: 0;
      position: absolute;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
      width: inherit;
      text-align: center;
    }

    #btn {
      display: none;
      margin: auto;

      background-color: #008CBA;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    #btn:hover {
      background-color: rgb(0, 151, 201);
      font-weight: bold;
    }

    #counter {
      display: none;
      color: #008CBA;
      background-color: rgba(255, 255, 255, 0.5);
      font-size: 5em;
      font-family: sans-serif;
      border-radius: 50%;
      padding-right: 0.25em;
      padding-left: 0.25em;
    }

    #output {
      width: 100vw;
      height: auto;
      overflow: hidden;
      display: block;
      margin: auto;
    }

    .canvas-container {
      margin: 0;
      position: absolute;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
      width: inherit;
    }


    #loader {
      margin: auto;

      border: 16px solid #f3f3f3;
      /* Light grey */
      border-top: 16px solid #3498db;
      /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media screen and (min-width: 1024px) {
      #output {
        width: auto;
        height: 100vh;
        overflow: hidden;
        display: inline;
      }

      .canvas-container {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="canvas-container">
    <canvas id="output"></canvas>
  </div>

  <span id="start">
    <div class="center-vertically">
      <button id="btn">Start</button>
      <p id="counter">5</p>
      <div id="loader"></div>
    </div>
  </span>

  <video id="video" playsinline
    style="-webkit-transform: scaleX(-1); transform: scaleX(-1); display: none; width: auto; height: auto;">
  </video>

  <script defer src="index.bundle.js"></script>
</body>

</html>
